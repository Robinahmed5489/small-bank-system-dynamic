<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple Bank calculation system</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center my-8">
      ChotoKhato Small
      <span class="text-violet-800 font-semibold">Bank System</span>
    </h1>
    <section class="form bg-violet-400 w-8/12 mx-auto p-8">
      <h3 class="text-3xl my-5 text-white">Please Login</h3>
      <div class="login-form">
        <input
          type="email"
          name=""
          id="user-email"
          placeholder="Please enter your email"
          class="rounded-md w-9/12 px-4 py-4"
        />
        <br />
        <br />
        <input
          type="password"
          name=""
          id="user-password"
          placeholder="Please enter your password"
          class="rounded-md w-9/12 px-4 py-4"
        />
        <br />
        <br />
        <button
          id="btn-submit"
          class="bg-amber-600 hover:bg-amber-200 py-2 px-5 text-lg text-white hover:text-slate-600 rounded-md"
        >
          Submit
        </button>
      </div>
    </section>
    <script src="JS/login.js"></script>
  </body>
</html>
